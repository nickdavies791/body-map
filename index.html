<!doctype html>
<html>
<head>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

    <!-- The area that will be used to draw -->
    <canvas id="canvas-bodymap" width="800" height="631"></canvas>
    <!-- The image drawn onto the canvas -->
    <img style="display:none;" id="image-bodymap" src="images/body-map.png" width="800" height="631">
    <!-- The button used to generate the data URL for the canvas image -->
    <button id="save" href="#save">Save Image</button>
    <!-- The button used to clear the canvas -->
    <button id="clear" href="#clear">Clear</button>
    <!-- The data URL value -->
    <textarea id="url" value=""></textarea>

    <script src="js/canvas-bodymap.js"></script>

</body>
</html>
